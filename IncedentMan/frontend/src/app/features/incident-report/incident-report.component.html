
<div class="page-wrapper">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <img src="https://raw.githubusercontent.com/yourusername/project/main/src/assets/saiph-logo.png" 
             alt="Saiph Logo" 
             class="logo">
        <h1 class="title">Incident Management System</h1>
      </div>
    </div>
  </header>

  <main class="content-area">
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Report an Incident</h2>
        
        <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-input"
              placeholder="Brief title describing the issue"
            >
            <div *ngIf="isFieldInvalid('title')" class="error-message">
              Title is required
            </div>
          </div>

          <div class="grid">
            <div class="form-group">
              <label class="form-label">Category</label>
              <select
                formControlName="category"
                class="form-select"
              >
                <option value="">Select a category</option>
                <option value="NETWORK">Network</option>
                <option value="HARDWARE">Hardware</option>
                <option value="SOFTWARE">Software</option>
                <option value="DATABASE">Database</option>
                <option value="SECURITY">Security</option>
              </select>
              <div *ngIf="isFieldInvalid('category')" class="error-message">
                Please select a category
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Priority</label>
              <select 
                formControlName="priority" 
                class="form-select"
              >
                <option value="">Select a priority</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Critical</option>
              </select>
              <div *ngIf="isFieldInvalid('priority')" class="error-message">
                Please select a priority
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              formControlName="description"
              rows="6"
              class="form-textarea"
              placeholder="Detailed description of the issue"
            ></textarea>
            <div *ngIf="isFieldInvalid('description')" class="error-message">
              Description is required
            </div>
          </div>

          <button
            type="submit"
            [disabled]="incidentForm.invalid || isSubmitting"
            class="submit-button"
          >
            {{ isSubmitting ? 'Submitting...' : 'Submit Incident Report' }}
          </button>

          <div *ngIf="submitSuccess" class="success-message">
            Incident reported successfully!
          </div>

          <div *ngIf="errorMessage" class="error-alert">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
