
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Report an Incident</h2>
    
    <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" class="max-w-2xl">
      <!-- Title Field -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Title</label>
        <input
          type="text"
          formControlName="title"
          class="w-full p-2 border rounded-md"
          [class.border-red-500]="isFieldInvalid('title')"
          placeholder="Brief title describing the issue"
        >
        <div *ngIf="isFieldInvalid('title')" class="text-red-500 text-sm mt-1">
          Title is required and must be at least 5 characters
        </div>
      </div>

      <!-- Category Field -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Category</label>
        <select
          formControlName="category"
          class="w-full p-2 border rounded-md"
          [class.border-red-500]="isFieldInvalid('category')"
        >
          <option value="">Select a category</option>
          <option value="NETWORK">Network</option>
          <option value="HARDWARE">Hardware</option>
          <option value="SOFTWARE">Software</option>
          <option value="DATABASE">Database</option>
          <option value="SECURITY">Security</option>
        </select>
        <div *ngIf="isFieldInvalid('category')" class="text-red-500 text-sm mt-1">
          Please select a category
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Description</label>
        <textarea
          formControlName="description"
          rows="6"
          class="w-full p-2 border rounded-md"
          [class.border-red-500]="isFieldInvalid('description')"
          placeholder="Detailed description of the issue"
        ></textarea>
        <div *ngIf="isFieldInvalid('description')" class="text-red-500 text-sm mt-1">
          Description is required and must be at least 20 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="incidentForm.invalid || isSubmitting"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
      >
        {{ isSubmitting ? 'Submitting...' : 'Submit Incident Report' }}
      </button>

      <!-- Success Message -->
      <div *ngIf="submitSuccess" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
        Incident reported successfully!
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>
    </form>
  </div>
